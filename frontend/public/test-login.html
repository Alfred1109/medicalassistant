<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>登录测试</h1>
    
    <div class="form-group">
        <label for="email">邮箱:</label>
        <input type="email" id="email" value="admin@example.com">
    </div>
    
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" value="admin123">
    </div>
    
    <div class="controls">
        <button id="loginBtn">使用相对URL登录</button>
        <button id="loginDirectBtn">直接URL登录</button>
        <button id="clearCacheBtn">清除缓存</button>
    </div>
    
    <div>当前缓存状态: </div>
    <div id="cacheStatus"></div>
    
    <div id="response"></div>
    
    <script>
        // 显示当前缓存状态
        function showCacheStatus() {
            const cacheStatus = document.getElementById('cacheStatus');
            const token = localStorage.getItem('token');
            const userRole = localStorage.getItem('userRole');
            
            cacheStatus.innerHTML = `
                <p><strong>Token:</strong> ${token ? '存在' : '不存在'}</p>
                <p><strong>UserRole:</strong> ${userRole || '不存在'}</p>
            `;
        }
        
        // 初始显示缓存状态
        showCacheStatus();
        
        // 使用相对URL (通过Vite代理)
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.textContent = '登录中...';
            
            try {
                const params = new URLSearchParams();
                params.append('username', email);
                params.append('password', password);
                
                console.log('发送登录请求(相对URL)...');
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    },
                    body: params
                });
                
                console.log('登录响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('登录成功:', data);
                    responseDiv.textContent = '登录成功!\n' + JSON.stringify(data, null, 2);
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('userRole', data.user.role);
                } else {
                    const errorText = await response.text();
                    console.error('登录失败:', response.status, errorText);
                    responseDiv.textContent = `登录失败: ${response.status}\n${errorText}`;
                }
            } catch (error) {
                console.error('请求错误:', error);
                responseDiv.textContent = `请求错误: ${error.message}`;
            }
            
            showCacheStatus();
        });
        
        // 使用直接URL (绕过代理)
        document.getElementById('loginDirectBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.textContent = '直接登录中...';
            
            try {
                const params = new URLSearchParams();
                params.append('username', email);
                params.append('password', password);
                
                console.log('发送登录请求(直接URL)...');
                const response = await fetch('http://localhost:5502/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    },
                    body: params
                });
                
                console.log('登录响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('登录成功:', data);
                    responseDiv.textContent = '登录成功!\n' + JSON.stringify(data, null, 2);
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('userRole', data.user.role);
                } else {
                    const errorText = await response.text();
                    console.error('登录失败:', response.status, errorText);
                    responseDiv.textContent = `登录失败: ${response.status}\n${errorText}`;
                }
            } catch (error) {
                console.error('请求错误:', error);
                responseDiv.textContent = `请求错误: ${error.message}`;
            }
            
            showCacheStatus();
        });
        
        // 清除缓存
        document.getElementById('clearCacheBtn').addEventListener('click', () => {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('response').textContent = '缓存已清除!';
            console.log('浏览器存储已清除');
            showCacheStatus();
        });
    </script>
</body>
</html>
